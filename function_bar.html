<div id="function_bar_container">
	<div id="fullscreen-function" class="function">
		<ul>
			<li
				id="full-screen-exit"
				class="hide"
				onclick="FunctionBarOnClick(-1)"
			>
				<img src="./svg/full-screen-exit.svg" alt="" />
			</li>
			<li id="full-screen-entry" onclick="FunctionBarOnClick(-2)">
				<img src="./svg/switch-to-full-screen-button.svg" alt="" />
			</li>
		</ul>
	</div>
	<div id="back-function" class="function hide">
		<ul>
			<li onclick="FunctionBarOnClick(0)">
				<img src="./svg/back_btn.svg" alt="" />
			</li>
		</ul>
	</div>

	<div class="main-function function">
		<ul>
			<li onclick="FunctionBarOnClick(1)">
				<img src="./svg/time_btn.svg" alt="" />
			</li>
			<li onclick="FunctionBarOnClick(2)">
				<img src="./svg/braille-six-dots.svg" alt="" />
			</li>
			<li onclick="FunctionBarOnClick(3)">
				<img src="./svg/piano.svg" alt="" />
			</li>
			<li onclick="FunctionBarOnClick(4)">
				<img src="./svg/drum-set.svg" alt="" />
			</li>
		</ul>
	</div>
	<div class="time_text">
		<svg
			viewBox="-20 -20 30 30"
			width="100%"
			xmlns="http://www.w3.org/2000/svg"
		>
			<defs>
				<style>
					@import url('https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i');
				</style>
			</defs>
			<style>
				<![CDATA[svg text{stroke:none}]]>
			</style>

			<text id="textid" font-family="Roboto" x="0" y="0">
				3
			</text>
		</svg>
	</div>
	<div class="main-function function">
		<ul>
			<li onclick="FunctionBarOnClick(5)">
				<img src="./svg/download.svg" alt="" />
			</li>
		</ul>
	</div>
	<div id="timing-function" class="function hide">
		<ul>
			<li onclick="OnClickTimingFunction(2)">
				<img src="./svg/times_btn.svg" alt="" />
			</li>
			<li onclick="OnClickTimingFunction(3)">
				<img src="./svg/divide_btn.svg" alt="" />
			</li>
			<li onclick="OnClickTimingFunction(0)">
				<img src="./svg/plus.svg" alt="" />
			</li>
			<li onclick="OnClickTimingFunction(1)">
				<img src="./svg/subtract.svg" alt="" />
			</li>
		</ul>
	</div>
</div>

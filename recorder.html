<div
	id="recorder{{ index }}"
	class="recorder empty"
	ondrop="drop(event,{{ index }})"
	ondragover="allowDrop(event)"
>
	<div
		id="recorder_top{{ index }}"
		class="controller_reocorder_top"
		draggable="true"
		ondragstart="drag(event,{{ index }})"
	></div>

	<button onclick="OnClickReset({{ index }})">Reset</button>
	<button onclick="OnClickSetting({{ index }})">Setting</button>
</div>

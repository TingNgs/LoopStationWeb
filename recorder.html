<div
	id="recorder{{ index }}"
	class="recorder empty"
	ondrop="drop(event,{{ index }})"
	ondragover="allowDrop(event)"
>
	<div
		id="recorder_top{{ index }}"
		class="controller_reocorder_top"
		draggable="true"
		ondragstart="drag(event,{{ index }},false)"
	></div>
	<div class="recorder_button_container">
		<span class="main_screen_button" onclick="OnClickReset({{ index }})">
			<img src="./svg/reset.svg" alt="" />Reset
		</span>
		<span class="main_screen_button" onclick="OnClickSetting({{ index }})">
			<img src="./svg/setting.svg" alt="" />Setting
		</span>
	</div>
</div>
